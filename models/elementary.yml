version: 2
models:
  - name: ephemeral_model
    tests:
      - volume_anomalies:
          time_bucket:
            period: day
            count: 1
          days_back: 14
          backfill_days: 2
          sensitivity: 3.0
          timestamp_column: trttr
          config:
            severity: error
          meta:
            description: Checking for anomalies in the size and growth of a table
              by comparing the row count of each 1 days period to the last 14 days
