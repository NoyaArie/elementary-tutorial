version: 2
models:
  - name: config_levels_test_and_model
    tests:
      - dbt_utils.equality:
          compare_model: ref('other_table_name')
          compare_columns: # Optional
            - first_column
            - second_column
          exclude_columns: # Optional
            - first_column
            - third_column
          precision: 4 # Optional, Decimal precision to compare numeric columns on
          config:
            error_if: '!=0'
