version: 2
models:
  - name: one
    tests:
      - elementary.event_freshness_anomalies:
          time_bucket:
            period: day
            count: 1
          days_back: 14
          backfill_days: 2
          sensitivity: 3.0
          event_timestamp_column: d
          update_timestamp_column: d
          config:
            severity: warn
          meta:
            description: Checking for freshness anomalies by looking at a 1 days period
              and comparing it to last 14 days
