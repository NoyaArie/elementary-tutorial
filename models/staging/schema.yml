version: 2

models:
  - name: stg_customers
    config:
      tags: ["staging", "PII"]
    columns:
      - name: customer_id

  - name: stg_orders
    config:
      tags: ["staging", "finance"]
    columns:
      - name: order_id
      - name: status

    tests:
      - elementary.event_freshness_anomalies:
          time_bucket:
            period: day
            count: 2
          days_back: 21
          backfill_days: 3
          sensitivity: 3
          event_timestamp_column: order_date
          updated_at_timestamp_column: order_date
          config:
            severity: error
          meta:
            description: Checking for freshness anomalies by looking at a 2 days period
              and comparing it to last 21 days
  - name: stg_payments
    config:
      tags: ["staging", "finance"]
    columns:
      - name: payment_id
      - name: payment_method

  - name: stg_signups
    config:
      tags: ["staging", "PII"]
    columns:
      - name: signup_id
      - name: customer_email
